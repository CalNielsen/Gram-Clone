<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2dc2022592.js"
      crossorigin="anonymous"
    ></script>
    <title>Gram Clone</title>
  </head>

  <body>
    <header id="head">

      <div class="login">
        {% if user.is_authenticated %}
        <p><a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i> {{ user.username }} </a></p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
        {% endif %}
      </div> 

      <div class="logos">
        <div class="gram">
          <a href="{% url 'home' %}">Gram Clone</a>
        </div>

      </div>

    </header>

    {% block content %}
    {% endblock %}

    <footer id="foot">
      {% if user.is_authenticated %}
      <a href="{% url 'create_post' %}"><i class="fa-solid fa-circle-xmark"></i></a></i>
      {% endif %}
    </footer>
  </body>
</html>
